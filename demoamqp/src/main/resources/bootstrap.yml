server:
  port: 8055
spring:
  cloud:
    config:
      name: eurekaclient
      label: master
      discovery:
        enabled: true
        serviceId: config
  rabbitmq:
    host: 47.94.83.189
    port: 5672
    username: guest
    password: guest
    virtualHost: /
    publisherConfirms: true
    listener:
      simple:
        acknowledge-mode: manual
  redis:
    host: 47.94.83.189
    port: 6379
    database: 0
    timeout: 10000 # 连接超时时间（毫秒）
    jedis:
      pool:
        maxActive: 1024 # 连接池最大连接数（使用负值表示没有限制）
        maxWait: 10000 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        maxIdle: 20 # 连接池中的最大空闲连接
        minIdle: 0 # 连接池中的最小空闲连接
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,bus-refresh